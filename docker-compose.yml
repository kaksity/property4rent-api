# For more information: https://github.com/julien-r44/adonis-sail
version: '3'

services:
  property4rent-redis:
    image: redis:alpine
    hostname: redis
    container_name: redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      retries: 3
      timeout: 5s
    volumes:
      - 'sailredis:/data'
    networks:
      - sail

  property4rent-mysql:
    image: 'mysql/mysql-server:8.0'
    container_name: mysql
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${MYSQL_DB_NAME:?err}'
      MYSQL_USER: '${MYSQL_USER:?err}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD?:err}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sailmysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-p${MYSQL_PASSWORD}']
      retries: 3
      timeout: 5s

  property4rent-minio:
    image: 'minio/minio:latest'
    container_name: 'minio'
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-8900}:8900'
    environment:
      MINIO_ROOT_USER: 'sail'
      MINIO_ROOT_PASSWORD: 'password'
    volumes:
      - 'sailminio:/data/minio'
    networks:
      - sail
    command: minio server /data/minio --console-address ":8900"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      retries: 3
      timeout: 5s

  property4rent-mailhog:
    image: 'mailhog/mailhog:latest'
    container_name: 'mailhog'
    ports:
      - '${MAILHOG_PORT:-1025}:1025'
      - '${MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sailredis:
  sailmysql:
  sailminio:
